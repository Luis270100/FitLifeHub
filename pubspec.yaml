name: fit_life_hub
description: Healthy recipes, exercise routines categorized by muscle groups.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.3.7
  flutter_dotenv: ^5.1.0
  go_router: ^12.1.3
  get_it: ^7.6.4
  firebase_core: ^2.27.2

  #Modules
  common:
    path: modules/common
  exercise:
    path: modules/exercise
  profile:
    path: modules/profile
  recipe:
    path: modules/recipe

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  melos: ^3.2.0
  very_good_analysis: ^5.1.0
  flutter_launcher_icons: ^0.13.1


flutter:
  uses-material-design: true

  assets:
    - env/
